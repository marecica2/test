<script>
	$(document).ready(function(){
	    $(".anchorLink").click(function(){
	        document.location = $(this).attr("data-href");
	    });
	});
</script>
#{list items:items, as:'item'}
<div class="shadow-blur" style="background: #fafafa; width:100%; margin:0 0 20px 0;border-top:1px solid #{if item && item.color} ${item.color} #{/if} #{else} #3A87AD #{/else};">
	
	<div class="anchorLink" data-href="/listing-new?uuid=${item.uuid}" style="cursor:pointer;display:table;text-align:left;width:100%">
   		
   		<div style="display:table-cell; height:128px; width:170px; min-width:170px; background: url('/${item.imageUrl}') no-repeat center; background-size:cover">
   		</div>
   		
   		<div style="display:table-cell;vertical-align:top;padding:0 15px 0 15px;">
			<h5>${item.title}</h5>
			<p style="margin-bottom:5px">
				<img class="inline" style="height:16px" src="../${item.user.avatarUrl}_32x32"> <strong>${item.user.fullName}</strong>  &middot; 
				${item.category}  &middot; 
				${item.privacy}  &middot; 
				${item.type}
			</p>
			<p class="truncate">${item.description.trimDot(100)}</p>
   			<p>
	   			#{if item.charging}
	   				<mark class="selected">${item.price} <small>${item.currency}</small></mark>
		   			<nobr>for 15</nobr> minutes
	   			#{/if}
	   			#{else}
	   				<span class="">Free</span>
	   			#{/else}
   			</p>
   		</div>
   	</div>		
</div>	   
#{/list}	
<div class="clearfix"></div>
