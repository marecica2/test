#{extends 'main.html' /} 
#{set title:'Application error' /} 
#{set background:'true' /} 

<div style="margin:150px auto; width:500px; text-align:center">
<h1>500</h1>
<h2>Oops, an error occured</h2>
#{if exception instanceof play.exceptions.PlayException}
    <p class="centered">
        This exception has been logged with id <strong>${exception.id}</strong>.
    </p>
#{/if}
<br/>
</div>
