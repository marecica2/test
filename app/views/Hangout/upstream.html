#{extends 'main.html' /} 
#{set background:'true' /} 
#{i18n /}


#{set 'moreScripts'}
        <script src="@{'/public/javascripts/lib/simpleWebRtc.js'}" type="text/javascript" ></script>
#{/set}

<div style="min-height:100%;min-height:100vh;" class="transparent2" >

 <!-- localstream -->
<div>
 <div style="padding:15px;">
	 <span style="font-size:2em">${e.title} - Broadcasting</span>
 </div> 
 <object class=""  style="background:black;width:100%;min-height:350px;" type="application/x-shockwave-flash" id="applicationID" data="/public/images/upstream.swf">
    <param name='src' value='/public/images/upstream.swf'/>
	<param name="movie" value="/public/images/upstream.swf" />
	<param name=FlashVars value="myServerUrl=${rmtp}&myStreamName=${e.uuid}" />
	<param name="wmode" value="transparent" />
	<param name="quality" value="high" />
	<param name="menu" value="false" />
	<param name="allowFullScreen" value="true" />
 </object>
</div>

<div style="padding:15px;">
	<div class="">
	  	<div class=" segoe">

			<!-- 
			<div style="width:100%;padding-top:15px;text-align:center;">
			<i class="fa fa-arrow-circle-down fa-2x"></i>
				<h3 style="margin:auto;color:black" class="segoe"> &{'dashboard.guests'}</h3>
				<br/>
				<table id="userList" style="text-align:left;width:100%;font-size:1em;" class="segoe table-hover">
				</table>
			</div>
			 -->				
   
			<!-- Chat -->
			<div>
				<div id="content" class="form-control" style="font-family:Arial;height: 200px; overflow-y: scroll; border: 0px solid white;"></div>
				<div class="controls" style="margin-top:5px;">
					<form role="form" onsubmit="return false;">
						<div class="input-group">
							<span class="input-group-btn">
							#{if !isPublic || customer}
								<button id="chat-upload" class="btn btn-default" type="button">
									<i id="enable-video" class="fa fa-upload fa-1x"></i> &{'Upload File'}
								</button>
							#{/if}
							</span>
							#{if !isPublic}
								<input id="chat-text" class="form-control"> <input id="chat-name" type="hidden" value="${name}"> 
							#{/if}
							#{if isPublic}
								<input id="chat-text" class="form-control"> <input id="chat-name" type="hidden" value="${name}"> 
							#{/if}
							<span class="input-group-btn">
								<button id="chat-send" class="btn btn-primary">
									<i id="enable-video" class="fa fa-keyboard-o fa-1x"></i> &{'send'}
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			
	</div>
  </div>
  
	  
  
</div>
</div>


<script>
	var star = {}
    star.user = '${name}';
    star.livestream = true;
    star.peerId = null;
    star.room = '${room}';
    star.server_host = '${serverIp}:8888';
</script>
<script src="https://${serverIp}:8888/socket.io/socket.io.js"></script>
<script src="@{'/public/javascripts/room.js'}" type="text/javascript"></script>
